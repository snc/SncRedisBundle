parameters:
    env(TEST_URL_2): rediss://whatever-host

snc_redis:
    clients:
        one_client:
            type: phpredis
            alias: alias_test
            dsn: '%env(TEST_URL_2)%'
            logging: true
            options:
                connection_timeout: 10
                connection_persistent: true
                prefix: totoprofix
                serialization: php
                parameters:
                    ssl_context: {'verify_peer': false, 'allow_self_signed': true, 'verify_peer_name': false}
