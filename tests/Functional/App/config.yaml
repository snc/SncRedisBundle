framework:
    annotations: true
    http_method_override: false
    secret: test
    test: ~
    default_locale: en
    profiler: { collect: true }

twig:
    strict_variables: true
    exception_controller: null

web_profiler:
    toolbar: false
    intercept_redirects: false

snc_redis:
    clients:
        default:
            type: phpredis
            alias: default
            dsn: redis://sncredis@localhost
            logging: '%kernel.debug%'
        cache:
            type: predis
            alias: cache
            dsn: redis://sncredis@localhost/1
            logging: false
        cluster:
            type: predis
            alias: cluster
            dsn:
              - redis://sncredis@127.0.0.1/3
              - redis://sncredis@127.0.0.1/4
              - redis://sncredis@127.0.0.1/5
            options:
                prefix: foo
                connection_timeout: 10
                connection_persistent: true
                read_write_timeout: 30
                iterable_multibulk: false
                throw_errors: true
        sentinel:
            type: phpredis
            alias: sentinel
            dsn: redis://sncredis@localhost:26379
            options:
                replication: true
                service: mymaster
        with_acl:
            type: predis
            alias: with_acl
            dsn: redis://localhost/1
            logging: false
            options:
                parameters:
                    username: my_user
                    password: sncredis

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Redis: '@snc_redis.default'

    logger:
        class: Psr\Log\NullLogger

    test.snc_redis.logger:
        alias: snc_redis.logger
        public: true

    Snc\RedisBundle\Tests\Functional\App\Controller\:
        resource: './Controller'
        tags: ['controller.service_arguments']
